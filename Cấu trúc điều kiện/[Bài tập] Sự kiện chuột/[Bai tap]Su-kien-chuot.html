<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
<form>
    <img id="MyImage" src="Basketball.jpeg"style="position: absolute; left: 0; top:0;" height="340" width="340"/>
    <p> Click button to move the ball to the right</p>
    <input type="button"value="Click me" onclick="moveRight();"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById("MyImage");
    function init() {
        imgObj = document.getElementById("MyImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init();

</script>
</body>
</html>
