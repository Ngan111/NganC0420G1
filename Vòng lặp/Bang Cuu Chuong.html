<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout= "<table border ='1' width ='300' cellspacing ='3' cellpaddling = '5'>";
    for (let i = 1; i<=10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            result = i * j;
           sout = sout + "<td>"+ i+"x"+j+"="+result +"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);


</script>
</body>
</html>
