<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Loops</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="Demo"></p>
<script>
let total = 0;
let num = prompt("Enter a number: ");
let i = 1;
for (; i <= num; i+= 1){
    total = total + i;
}
alert(total);
</script>
</body>
</html>
