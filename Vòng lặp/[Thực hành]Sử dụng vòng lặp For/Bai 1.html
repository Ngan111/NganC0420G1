<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Loops</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="Demo"></p>
<script>
let text = "";
let i;
for (i=0; i<6; i++){
    text += "The number is "+i+ "<br>";
}
document.getElementById("Demo").innerHTML = text;
</script>
</body>
</html>
