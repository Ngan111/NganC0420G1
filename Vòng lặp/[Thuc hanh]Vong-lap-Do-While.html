<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap While1</title>
</head>
<h2>JavaScript Loops</h2>
<p id="Demo"></p>
<body>
<script>
    let value = null;
    do {
        value = prompt("Enter a number from 1 to 10");
    }while (value<1 || value>10);
    alert("The number you entered: "+value);
</script>
</body>
</html>
