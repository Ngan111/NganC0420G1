<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let x = [24,6,94,11,1,92,18,16,17,13];
let max = x[0];
let i;
let index = 0;
for (i=1; i<x.length; i++) {
    if (x[i] > max) {
        max = x[i];
        index = i;
        alert("The max value"+" "+x[i]+" "+"is found at"+" "+index);
    }
}
</script>
</body>
</html>
