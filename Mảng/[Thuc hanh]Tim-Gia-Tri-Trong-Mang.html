<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let number = [24,6,94,1,11,92,18,19,20,1,10];
    for (let i = 0; i<number.length; i++) {
        if (value == number[i]) {
            alert("value" + " " + number[i] + " " + "is found at" + " " + i);
        }
    }
</script>
</body>
</html>
